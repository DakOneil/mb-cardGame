<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href="public/css/style.css">
</head>
<body>
    <header class=''>
        <ul class='d-flex mx-auto'>
            <li>About</li>
            <li>Nav</li>
            <li>Nav</li>
            <li>Login</li>
        </ul>
    </header>
    <h1 class=>A Card Game</h1>
    <button id='newDeck'>New Deck</button>
    <button id='shuffleDeck'>Shuffle Deck</button>
    <button id="draw">Draw</button>

    <div class="container d-flex flex-row w-100 mx-auto">
        <div class="container d-flex flex-column col-6">
            <h2>Player 1 draws a...</h2>
            <span id='playerOneCard'></span>
            <img id='p1CardImage' class='h-auto w-50' src=''>
        </div>
    
        <div class="container d-flex flex-column col-6">
            <h2>Player 2 draws a...</h2>
            <span id='playerTwoCard'></span>
            <img id='p2CardImage' class='h-auto w-50' src=''>
        </div>
    </div>

    <h3>Result:</h3>
    <span id="result"></span>

    <p id='cardsLeft'></p>

    <div class="container d-flex flex-row w-100 mx-auto">
        <div class="container d-flex flex-column col-6">
            <h2>Player 1's pile:</h2>
            <p>This pile has <span id='playerOnePile'></span> cards in it.</p>
        </div>
    
        <div class="container d-flex flex-column col-6">
            <h2>Player 2's pile:</h2>
            <p>This pile has <span id='playerTwoPile'></span> cards in it.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="public/js/main.js"></script>
</body>
</html>
